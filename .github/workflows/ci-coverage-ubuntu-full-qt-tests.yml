name: 'Build & Check: Ubuntu Full QT & Tests'

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          os: [x86_64-linux-gnu]

    steps:
      - uses: actions/checkout@v2
      
      - name: Get Dependencies
        run:  sudo apt update && sudo apt-get install build-essential libtool libssl-dev autotools-dev automake pkg-config bsdmainutils python3 libevent-dev libboost-dev libboost-system-dev libboost-filesystem-dev libboost-test-dev libsqlite3-dev libqt5gui5 libqt5core5a libqt5dbus5 qttools5-dev qttools5-dev-tools libqrencode-dev software-properties-common

      - name: Gett  BTC PPA
        run: sudo add-apt-repository ppa:bitcoin/bitcoin

      - name: Gett db4.8
        run: sudo apt-get install libdb4.8-dev libdb4.8++-dev

      - name: Auto Generate
        run: ./autogen.sh

      - name: Configure
        run: ./configure 

      - name: Make
        run: make -j3

      - name: Make Check
        run: make check
        
